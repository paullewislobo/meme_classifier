{% extends "base.html" %}

{% block content %}

    <h1>{{ template }}</h1>

    <table>
        {% for file in file_list %}
        <div align="center" valign="center">
            <div style="border:thin silver solid;">
                <img src="{{url_for('static', filename=file)}}" style="height:300px; width: 300px;">
            </div>
        </div>
        {% endfor %}
    </table>
{% endblock %}
